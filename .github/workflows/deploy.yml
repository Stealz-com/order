# ================================================
# Stealz â€” Build & Push Docker Image to GHCR
# ================================================
# This workflow ONLY builds and pushes the Docker image.
# Deployment is handled by the webhook server on the GCP VM.
#
# Flow:
#   1. Push to main â†’ this workflow runs
#   2. Builds Docker image for THIS repo's service
#   3. Pushes to GHCR
#   4. GitHub calls webhook â†’ GCP VM pulls & restarts service
#
# Works with:
#   - Free GitHub plan âœ…
#   - Private repos âœ…
#   - All 19-20 repos âœ…  (each has this same workflow)
#   - 0 GitHub Secrets needed for app secrets âœ…
# ================================================

name: Build & Push Image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Each repo builds its own image
      # dockerfile path configured per repo
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### âœ… Image Published" >> $GITHUB_STEP_SUMMARY
          echo "**Repo:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "GCP VM webhook will now pull and restart the service automatically." >> $GITHUB_STEP_SUMMARY

